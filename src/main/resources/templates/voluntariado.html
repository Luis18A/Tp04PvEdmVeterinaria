					placeholder="¿Que desea buscar?" aria-label="Recipient's username"
					aria-describedby="button-addon2">

	<div class="cuerpo">
		<div class="titulo1 col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
			<h2>Voluntariado</h2>
		</div>
		<form class="formulario">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nombre">Nombre</label> <input type="text"
						class="nombre" id="nombre" placeholder="Ingrese Nombres">
				</div>
				<div class="form-group col-md-6">
					<label for="apellido">Apellido</label> <input type="text"
						class="nombre" id="apellido" placeholder="Ingrese Apellidos">
				</div>
				<div class="form-group">
				<label for="dni">DNI</label> <input type="number" class="dni"
					id="dni" placeholder="Ingrese DNI">
			</div>
			<div class="form-group">
				<label for="fecha">Fecha de Nac</label> <input type="text"
					class="fecha" id="fecha" placeholder="00/00/0000">
			</div>
			<div class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check" type="radio" name="gridRadios"
								id="gridRadios1" value="option1" checked> <label
								class="form-check-label" for="gridRadios1"> Femenino
							</label>
						</div>
						<div class="form-check">
							<input class="form-check" type="radio" name="gridRadios"
								id="gridRadios2" value="option2"> <label
								class="form-check-label" for="gridRadios2">Masculino
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck"> Check me
						out </label>
				</div>
			</div>
				<button type="submit" class="z btn btn-primary">Registrarme</button>
			</div>
			
		</form>
	</div>
